<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const minutesRef = React.useRef();
      const hoursRef = React.useRef();
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };
      React.useLayoutEffect(() => {
        (inverted ? hoursRef : minutesRef).current.value = "";
        (inverted ? hoursRef : minutesRef).current.focus();
      });
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={inverted ? amount * 60 : amount}
              disabled={inverted}
              ref={minutesRef}
              onChange={onChange}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              value={inverted ? amount : Math.round(amount / 60)}
              disabled={!inverted}
              ref={hoursRef}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const kmRef = React.useRef();
      const mileRef = React.useRef();
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };
      React.useLayoutEffect(() => {
        (inverted ? mileRef : kmRef).current.value = "";
        (inverted ? mileRef : kmRef).current.focus();
      });
      return (
        <div>
          <div>
            <label htmlFor="km">Killometer</label>
            <input
              id="km"
              placeholder="Kilometer"
              type="number"
              value={inverted ? (amount * 1609) / 1000 : amount}
              disabled={inverted}
              ref={kmRef}
              onChange={onChange}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              id="miles"
              placeholder="Miles"
              type="number"
              value={
                inverted ? amount : Math.round((amount * 1000) / 1.609) / 1000
              }
              disabled={!inverted}
              ref={mileRef}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("none");
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={(ev) => setIndex(ev.target.value)}>
            <option value="none">Select your units.</option>
            <option value="1">Minutes to Hours</option>
            <option value="2">Killometer to Miles</option>
          </select>
          {index === "none" ? <h3>Please select your units.</h3> : null}
          {index === "1" ? <MinutesToHours /> : null}
          {index === "2" ? <KmToMiles /> : null}
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
